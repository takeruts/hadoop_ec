version: "3.8"
services:
        master:
                container_name: master
                build: .
                env_file: env_file.env
                ports:
                        - 50070:50070
                        - 8088:8088
                tty: true
                networks:
                        - network

        datanode:
                build: .
                env_file: env_file.env
                tty: true
                deploy:
                        replicas: 9
                networks:
                        - network

networks:
        network:
